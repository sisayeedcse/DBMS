<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
</head>
<body>
    <h1>Welcome to Student Information System</h1><br>
    <h2>Sign Up Form</h2>
    <form action="signup.php" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="id_number">ID Number:</label><br>
        <input type="text" id="id_number" name="id_number" required><br><br>

        <label for="semester">Semester:</label><br>
        <input type="text" id="semester" name="semester" required><br><br>

        <label for="department">Department Name:</label><br>
        <input type="text" id="department" name="department" required><br><br>

        <label for="phone_number">Phone Number:</label><br>
        <input type="text" id="phone_number" name="phone_number" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="Sign Up">
    </form>
    <br>
    <a href="home.html">Already have an account? Log in here</a>
